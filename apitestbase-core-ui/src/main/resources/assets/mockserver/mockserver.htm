<!DOCTYPE html>
<html lang="en" ng-app="mockserver">

<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mock Server Status</title>
  <link href="/ui/lib/bootstrap/${bootstrap.version}/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/ui/lib/github-com-BlackrockDigital-startbootstrap-sb-admin-2/${startbootstrap-sb-admin-2.version}/dist/css/sb-admin-2.css" rel="stylesheet">
  <link href="/ui/common/css/common.css" rel="stylesheet">
  <link href="/ui/mockserver/css/mockserver-app.css" rel="stylesheet">
  <link href="data:;base64,iVBORw0KGgo=" rel="icon"> <!-- this is to avoid favicon.ico 404 error -->
</head>

<body>
  <div id="wrapper">
    <div ng-include="'/ui/mockserver/mockserver-sidebar.html'"></div>

    <div id="page-wrapper" ui-view></div>
  </div>

  <script src="/ui/lib/jquery/${jquery.version}/dist/jquery.min.js"></script>
  <script src="/ui/lib/angular/${angular.version}/angular.min.js"></script>
  <script src="/ui/lib/angular-resource/${angular.version}/angular-resource.min.js"></script>
  <script src="/ui/lib/angular-ui-router/${angular-ui-router.version}/release/angular-ui-router.min.js"></script>
  <script src="/ui/lib/angular-bootstrap/${angular-bootstrap.version}/ui-bootstrap.min.js"></script>
  <script src="/ui/lib/angular-bootstrap/${angular-bootstrap.version}/ui-bootstrap-tpls.min.js"></script>

  <script src="/ui/common/js/common-module.js"></script>
  <script src="/ui/common/js/common-services.js"></script>
  <script src="/ui/common/js/common-controllers.js"></script>
  <script src="/ui/mockserver/js/mockserver-module.js"></script>
  <script src="/ui/mockserver/js/mockserver-routes.js"></script>
  <script src="/ui/mockserver/js/mockserver-services.js"></script>
  <script src="/ui/mockserver/js/mockserver-controller.js"></script>
  <script src="/ui/mockserver/js/stub-instance-controller.js"></script>
  <script src="/ui/mockserver/js/stub-request-controller.js"></script>

  <!-- Always load the error message modal template, in case Iron Test server is down during using
    and browser is unable to alert user of the error. -->
  <div ng-include="'/ui/common/errorMessageModalTemplate.html'"></div>
</body>

</html>
