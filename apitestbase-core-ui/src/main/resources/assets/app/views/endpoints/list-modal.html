<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Select {{endpointType}} Endpoint {{titleSuffix}}</h3>
</div>
<div class="modal-body">
  <div ui-grid="{paginationPageSizes: [15,30,50,100], paginationPageSize: 15, enableFiltering: true, data: endpoints, columnDefs: endpointModalGridColumnDefs}"
       ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns
       class="ui-grid select-managed-endpoint-modal-grid"></div>
</div>
<script type="text/ng-template" id="endpointModalGridNameCellTemplate.html">
  <div class="ui-grid-cell-contents">
    <a href="" ng-click="grid.appScope.select(row.entity)">{{COL_FIELD}}</a>
  </div>
</script>
