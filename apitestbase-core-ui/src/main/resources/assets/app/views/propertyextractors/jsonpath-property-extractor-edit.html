<div class="form-group form-group-reduced-bottom-margin">
  <div class="col-lg-6" style="padding-right: 5px">
    <textarea name="jsonPath" id="jsonPath" class="form-control" rows="11" placeholder="JSON Path" spellcheck="false"
              ng-model="propertyExtractor.otherProperties.path" ng-change="propertyExtractorAutoSave()"
              ng-readonly="appStatus.isForbidden()">
    </textarea>
  </div>
  <div class="col-lg-6" style="padding-left: 5px">
    <textarea name="propertyValue" id="propertyValue" class="form-control" rows="11" placeholder="Property Value"
              ng-class="{ 'text-red' : propertyExtractionResult.error }" readonly>{{
        $parent.propertyExtractionResult.error ?
          $parent.propertyExtractionResult.error : $parent.propertyExtractionResult.propertyValue }}</textarea>
  </div>
</div>
