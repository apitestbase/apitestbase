<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div ng-controller="ArticlesController" ng-init="find()">
                <h1 class="page-header">Article List</h1>
                <div>
                    <button class="btn bt-primary" ng-click="stateGo('article_create')">Create</button>
                </div>
                <div ui-grid="{paginationPageSizes: [10,20,50,100], paginationPageSize: 10, enableFiltering: true, data: articles, columnDefs: columnDefs}" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="ui-grid"></div>
            </div>

            <script type="text/ng-template" id="gridCellTemplate.html">
                <div class="ui-grid-cell-contents">
                    <a ui-sref="article_edit({ articleId: row.entity.id })">{{COL_FIELD}}</a>
                </div>
            </script>
        </div>
    </div>
</div>
