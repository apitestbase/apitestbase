<div class="modal-header">
  <h4 class="modal-title">{{ udp.name }}</h4>
</div>
<div class="modal-body">
  <form name="udpValueForm" class="form-horizontal" role="form">
    <div class="form-group">
      <div class="col-lg-12">
        <textarea name="udpValue" ng-model="udp.value" id="udpValue" class="form-control" spellcheck="false"
                  rows="33" ng-readonly="appStatus.isForbidden()"></textarea>
      </div>
    </div>
  </form>
</div>
