<div class="modal-header">
  <h4 class="modal-title">[{{ rowEntity.Caption.value }}] > {{ columnName }}</h4>
</div>
<div class="modal-body">
  <form name="stringCellForm" class="form-horizontal" role="form">
    <div class="form-group">
      <div class="col-lg-12">
        <textarea name="cellValue" ng-model="rowEntity[columnName].value" id="cellValue" class="form-control"
                  spellcheck="false" rows="33" ng-readonly="appStatus.isForbidden()"></textarea>
      </div>
    </div>
  </form>
</div>
