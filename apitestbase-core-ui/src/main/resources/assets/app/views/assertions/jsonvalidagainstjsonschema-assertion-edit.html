<div class="form-group"></div> <!-- spacer -->
<div>
  <div class="form-group form-group-reduced-bottom-margin">
    <div class="col-lg-offset-2 col-lg-3">
      <button type="file" class="btn btn-info" ngf-select="uploadJSONSchemaFile($file)" ngf-max-size="10MB"
              ng-disabled="appStatus.isForbidden()">Upload JSON Schema File</button>
    </div>
    <div class="col-lg-2" ng-if="assertion.otherProperties.fileName">
      <button type="button" class="btn btn-info" ng-click="downloadJSONSchemaFile()">Download File</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-7" ng-if="assertion.otherProperties.fileName">
      <h5>{{assertion.otherProperties.fileName}}</h5>
    </div>
  </div>
  <div class="form-group form-group-reduced-bottom-margin">
    <div class="col-lg-offset-1 col-lg-11" ng-if="assertionVerificationResults[assertion.id].failureDetails">
      <h5>{{ $parent.assertionVerificationResults[$parent.assertion.id].failureDetails }}</h5>
    </div>
  </div>
  <div class="form-group form-group-reduced-bottom-margin">
    <div class="col-lg-offset-1 col-lg-11" ng-if="assertionVerificationResults[assertion.id].error">
      <h5 class="text-red">{{ $parent.assertionVerificationResults[$parent.assertion.id].error }}</h5>
    </div>
  </div>
</div>
