<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3 class="modal-title">Select Operation</h3>
</div>
<div class="modal-body">
  <form name="wsdlOperationForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="wsdlURL" class="col-lg-2 control-label">WSDL URL</label>
      <div class="col-lg-8">
        <input name="wsdlURL" type="text" class="form-control" ng-model="wsdlURL" id="wsdlURL" readonly>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-info" ng-click="loadWSDLBindings()">Load</button>
      </div>
    </div>
    <div class="form-group">
      <label for="wsdlBinding" class="col-lg-2 control-label">WSDL Binding</label>
      <div class="col-lg-10">
        <select name="wsdlBinding" id="wsdlBinding" class="form-control" ng-model="wsdlBinding"
                ng-change="refreshOperations()">
          <option ng-repeat="binding in wsdlBindings" ng-value="binding">{{ binding.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group required">
      <label for="wsdlOperation" class="col-lg-2 control-label">WSDL Operation</label>
      <div class="col-lg-10">
        <select name="wsdlOperation" id="wsdlOperation" class="form-control" ng-model="wsdlOperation">
          <option ng-repeat="operation in wsdlOperations" ng-value="operation">{{ operation }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-info" type="button" ng-click="ok()" ng-disabled="!wsdlOperation">OK</button>
</div>
