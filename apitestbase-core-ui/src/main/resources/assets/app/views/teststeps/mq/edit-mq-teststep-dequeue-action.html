<div class="form-group form-group-reduced-bottom-margin" height-adjustable-element-in-column="0.7">
  <div class="col-lg-10 full-height">
    <uib-tabset class="mq-message-details-tabset">
      <uib-tab heading="Body">
        <div class="col-lg-12">
          <textarea class="form-control" ng-model="steprun.response.bodyAsText" spellcheck="false"
                    placeholder="{{ steprun.status === 'ongoing' || steprun.response.bodyAsText === '' ? '' : 'Actual Message Body' }}"
                    ng-readonly="appStatus.isForbidden()"></textarea>
        </div>
      </uib-tab>
      <uib-tab ng-repeat="folder in steprun.response.mqrfh2Header.folders" heading="{{ folder.name }}">
        <div class="col-lg-12">
          <textarea ng-model="folder.string" class="form-control" spellcheck="false"
                    ng-readonly="appStatus.isForbidden()"></textarea>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" id="bottomPane">
  <div class="mq-teststep-bottom-pane-content" ng-include="'/ui/views/assertions/list-assertions.html'"
       ng-if="showBottomPane && bottomButtonModel.selectedButton === 'Assertions'">
  </div>
</div>
<div class="form-group no-bottom-margin">
  <div class="col-lg-12 btn-toolbar">
    <label class="btn btn-info" ng-model="bottomButtonModel.selectedButton" uib-btn-radio="'Assertions'"
           uncheckable>Assertions</label>
  </div>
</div>
