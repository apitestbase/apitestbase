<div ng-controller="TeststepDataTableController" ng-init="findByTeststepId()">
  <div class="form-group"></div> <!-- spacer -->
  <div class="form-group" style="margin-left: 0px">
    <div class="col-lg-2">
      <button class="btn btn-info" ng-click="addStringColumn()" ng-disabled="appStatus.isForbidden()">Add String Column</button>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-info" ng-click="addRow()" ng-disabled="appStatus.isForbidden()">Add Row</button>
    </div>
  </div>
  <div class="form-group" style="margin-left: -15px">
    <div class="col-lg-12">
      <div ng-if="activeTabIndex === DATA_TABLE_TAB_INDEX && dataTable" ui-grid="dataTableGridOptions"
           ui-grid-move-columns ui-grid-resize-columns ui-grid-edit ui-grid-cellNav class="ui-grid"></div>
    </div>
  </div>
</div>
