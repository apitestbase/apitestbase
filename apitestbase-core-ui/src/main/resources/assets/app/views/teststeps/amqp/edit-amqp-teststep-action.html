<div class="form-group"></div> <!-- spacer -->
<div class="form-group">
  <label for="serviceURI" class="col-lg-2 control-label">Service URI</label>
  <div class="col-lg-8">
    <input name="serviceURI" id="serviceURI" type="text" class="form-control" ng-model="teststep.endpoint.url"
           ng-change="autoSave(teststepForm.$valid)" spellcheck="false"
           ng-readonly="appStatus.isForbidden() || teststep.endpoint.environment">
  </div>
</div>

<div class="form-group">
  <div>
    <label for="nodeAddress" class="col-lg-2 control-label">Target Address</label>
    <div class="col-lg-8">
      <input id="nodeAddress" name="nodeAddress" type="text" class="form-control" spellcheck="false"
             ng-model="teststep.otherProperties.nodeAddress" ng-change="autoSave(teststepForm.$valid)"
             ng-readonly="appStatus.isForbidden()">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">Action</label>
  <div class="col-lg-3"><h5>Send</h5></div>
  <div class="col-lg-1">
    <button type="button" class="btn btn-info btn-block" ng-click="doAction()"
            ng-disabled="appStatus.isForbidden() || endpointInfoIncomplete() || actionInfoIncomplete() ||
              steprun.status === 'ongoing'">Do</button>
  </div>
  <div class="col-lg-4">       <!-- Action run status message -->
    <h5 ng-if="steprun.status === 'ongoing'">Sending message ...</h5>
    <h5 ng-if="steprun.status === 'finished'">Message sent.</h5>
  </div>
</div>

<div class="form-group">
  <div class="col-lg-10">
    <textarea id="requestBody" name="requestBody" class="form-control" spellcheck="false" rows="30"
              ng-model="teststep.apiRequest.body" ng-change="autoSave(teststepForm.$valid)" placeholder="Body"
              ng-readonly="appStatus.isForbidden()"></textarea>
  </div>
</div>
