<div class="form-group">
  <label for="endpointHost" class="col-lg-2 control-label">Host</label>
  <div class="col-lg-10">
    <input name="endpointHost" type="text" class="form-control" ng-model="teststep.endpoint.host"
           ng-change="isInShareEndpointMode() ? angular.noop() : autoSave(teststepForm.$valid)" spellcheck="false"
           id="endpointHost" ng-readonly="appStatus.isForbidden() ||
             (!isInShareEndpointMode() && teststep.endpoint.environment)">
  </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : savingStatus.submitted && teststepForm.endpointPort.$invalid }">
  <label for="endpointPort" class="col-lg-2 control-label">Port</label>
  <div class="col-lg-10">
    <input name="endpointPort" type="text" class="form-control" ng-model="teststep.endpoint.port"
           ng-change="isInShareEndpointMode() ? angular.noop() : autoSave(teststepForm.$valid)" id="endpointPort"
           maxlength="5" pattern="^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
           ng-readonly="appStatus.isForbidden() || (!isInShareEndpointMode() && teststep.endpoint.environment)">
    <div ng-show="savingStatus.submitted && teststepForm.endpointPort.$invalid" class="help-block">
      <p ng-show="teststepForm.endpointPort.$error.pattern">Please enter a valid port number</p>
    </div>
  </div>
</div>
