<div class="form-group form-group-reduced-bottom-margin" height-adjustable-element-in-column="0.7">
  <div class="col-lg-10 full-height">
    <uib-tabset active="responseMessageActiveTabIndex" class="jms-message-details-tabset">
      <uib-tab index="0" heading="Header">
        Header
      </uib-tab>
      <uib-tab index="1" heading="Properties">
        Properties
      </uib-tab>
      <uib-tab index="2" heading="Body">
        <div class="col-lg-12">
          <textarea class="form-control" ng-model="steprun.response.body" spellcheck="false"
                    placeholder="{{ steprun.status === 'ongoing' || steprun.response.body === '' ? '' : 'Actual Message Body' }}"
                    ng-readonly="appStatus.isForbidden()"></textarea>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" id="bottomPane">
  <div class="jms-teststep-bottom-pane-content" ng-include="'/ui/views/assertions/list-assertions.html'"
       ng-if="showBottomPane && bottomButtonModel.selectedButton === 'Assertions'">
  </div>
</div>
<div class="form-group no-bottom-margin">
  <div class="col-lg-12 btn-toolbar">
    <label class="btn btn-info" ng-model="bottomButtonModel.selectedButton" uib-btn-radio="'Assertions'"
           uncheckable>Assertions</label>
  </div>
</div>
