<div class="form-group form-group-reduced-bottom-margin">
  <div class="col-lg-10">
    <uib-tabset active="responseMessageActiveTabIndex">
      <uib-tab index="0" heading="Header">
        <div class="form-group form-group-reduced-bottom-margin"></div> <!-- smaller spacer -->
        <div class="form-group">
          <div class="col-lg-8" height-adjustable-element-in-column="0.65" style="overflow-y: auto">
            <table class="table table-condensed table-bordered table-hover">
              <thead>
                <tr>
                  <th width="30%">Name</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="headerField in steprun.response.header">
                  <td>{{ headerField.name }}</td>
                  <td>{{ headerField.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Properties">
        <div height-adjustable-element-in-column="0.65">
          Properties
        </div>
      </uib-tab>
      <uib-tab index="2" heading="Body">
        <div class="form-group form-group-reduced-bottom-margin"></div> <!-- smaller spacer -->
        <div class="col-lg-12">
          <textarea class="form-control" ng-model="steprun.response.body" spellcheck="false"
                    ng-readonly="appStatus.isForbidden()" height-adjustable-element-in-column="0.65"></textarea>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
<div class="form-group form-group-reduced-bottom-margin" id="bottomPane">
  <div class="jms-teststep-bottom-pane-content" ng-include="'/ui/views/assertions/list-assertions.html'"
       ng-if="showBottomPane && bottomButtonModel.selectedButton === 'Assertions'">
  </div>
</div>
<div class="form-group no-bottom-margin">
  <div class="col-lg-12 btn-toolbar">
    <label class="btn btn-info" ng-model="bottomButtonModel.selectedButton" uib-btn-radio="'Assertions'"
           uncheckable>Assertions</label>
  </div>
</div>
